<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VermiTech AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .assistant-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #1e88e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .assistant-button:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }

        .assistant-button i {
            font-size: 20px;
        }

        .assistant-button.listening {
            background-color: #d32f2f;
            animation: pulse 1.5s infinite;
        }

        .assistant-button.listening:hover {
            background-color: #b71c1c;
        }

        #researchSummaryBtn {
            background-color: #1e88e5;
        }

        #researchSummaryBtn:hover {
            background-color: #1976d2;
        }

        .status-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1e88e5;
        }

        #assistantStatus {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.5;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VermiTech AI Assistant</h1>
        
        <div class="button-container">
            <button id="voiceAssistantBtn" class="assistant-button">
                <i class="fas fa-microphone"></i>
                <span>Voice Assistant</span>
            </button>
            
            <button id="researchSummaryBtn" class="assistant-button">
                <i class="fas fa-book"></i>
                <span>Research Summary</span>
            </button>
        </div>

        <div class="status-container">
            <div id="assistantStatus">Click a button to get started</div>
        </div>
    </div>

    <script src="/js/voiceAssistant.js"></script>
</body>
</html>
